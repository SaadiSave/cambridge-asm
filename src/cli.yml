name: Cambridge Pseudoassembly Interpreter
version: "0.4.0"
author: Saadi Save <github.com/SaadiSave>
about: Run pseudoassembly from Cambridge International syllabus 9618 (2021)
args:
    - INPUT:
        help: Sets the input file containing pseudoassembly
        required: true
        index: 1
    - verbose:
        short: v
        multiple: true
        required: false
        help: Sets the logging level
    - perf:
        short: t
        required: false
        help: Enables output of execution time